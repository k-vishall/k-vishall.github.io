<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/contact.css" />
		<!-- <link rel="stylesheet" href="CSS/index.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="./index.html">
				<h2 class="logo"><span>V</span>ishal <span>K</span>umar.</h2>
			</a>
			<nav class="navigation">
				<a href="./index.html">Home</a>
				<a href="./projects.html">Projects</a>
				<a href="./about.html">About</a>
				<a href="./contact.html">Contact</a>
			</nav>
			<a href="#" class="btn-talk">Let's Talk</a>
		</header>

		<!-- Test Deployment -->
		<!-- action="https://script.google.com/macros/s/AKfycbwg9K_OBp6Tkxmh-FV3m_8dF7K2Raqeg4kZvv6ocRDR/dev"> -->
		
		<!-- web Deployment -->
		<!-- action="https://script.google.com/macros/s/AKfycbyQB9PL4T92ZUVhFLf-JxUv-7ja6AWVQB2inDLaEfkU-3eyXxNy_LJ0sTzn-dBEz5HBng/exec"> -->
		
		<section class="home">
			<div class="contact-form">
				<form
					method="post"
					class="contact">
					<label for="name">Name</label><br />
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Hanna Baker" />
					<br />

					<label for="email">Email</label><br />
					<input
						type="email"
						name="email"
						id="email"
						placeholder="you@company.com" />
					<br />

					<label for="phone">Phone number</label><br />
					<input
						type="number"
						name="phone"
						id="phone"
						placeholder="+91-XXXXX-XXXXX" />
					<br />

					<label for="message">Message</label><br />
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"></textarea>
						<!-- <button type="submit">submit</button> -->
					</form>
					<div class="container">
						<button id="btn">
							<p id="btnText">Send Message</p>
							<div class="check-box">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 50 50">
									<path
										fill="transparent"
										d="M14.1 27.2l7.1 7.2 16.7-16.8" />
								</svg>
							</div>
						</button>
					</div>
				<div class="social-accounts">
					<a href="#"><i class="bx bxl-linkedin-square"></i></a>
					<a href="#"><i class="bx bxl-github"></i></a>
					<a href="#"><i class="bx bxl-twitter"></i></a>
					<a href="#"><i class="bx bxl-instagram-alt"></i></a>
					<a href="#"><i class="bx bxl-gmail"></i></a>
				</div>
			</div>
		</section>
		<script src="../JS/contact.js"></script>
	</body>
</html>
