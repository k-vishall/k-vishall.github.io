<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/contact.css" />
		<!-- <link rel="stylesheet" href="CSS/index.css" /> -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<a href="./index.html">
				<h2 class="logo"><span>V</span>ishal <span>K</span>umar.</h2>
			</a>
			<nav class="navigation">
				<a href="./index.html">Home</a>
				<a href="./projects.html">Projects</a>
				<a href="./about.html">About</a>
				<a href="./contact.html">Contact</a>
			</nav>
			<a href="#" class="btn-talk">Let's Talk</a>
		</header>

		<section class="home">
			<div class="contact-form">
				<form class="contact" id="contactForm">
					<label for="name">Name</label><br />
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Hanna Baker"
						required />
					<br />

					<label for="email">Email</label><br />
					<input
						type="email"
						name="email"
						id="email"
						placeholder="you@company.com"
						required />
					<br />

					<!-- <label for="phone">Phone number</label><br />
					<input
						type="number"
						name="phone"
						id="phone"
						placeholder="+91-XXXXX-XXXXX"
						required
						/>
					<br /> -->

					<label for="subject">Subject</label><br />
					<input
						type="text"
						name="subject"
						id="subject"
						placeholder="I want to hire you"
						required />
					<br />

					<label for="message">Message</label><br />
					<textarea name="message" id="message" required></textarea>
					<!-- <button type="submit">submit</button> -->
				</form>
				<div class="container">
					<button id="btn">
						<p id="btnText">Send Message</p>
						<div class="check-box">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 50 50">
								<path
									fill="transparent"
									d="M14.1 27.2l7.1 7.2 16.7-16.8" />
							</svg>
						</div>
					</button>
				</div>
			</div>
			<img src="../k-vishall.github.io/assets/Handsome Man.png" alt="" />
		</section>
		<script src="../k-vishall.github.io/JS/contact.js"></script>
	</body>
</html>
